<mat-sidenav-container class="container">
  <mat-sidenav mode="side" #sidenav [opened]="isSideNavOpen" [disableClose]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="./dashboard"
      routerLinkActive="active"
      >
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="./services"  >
        <mat-icon>support_agent</mat-icon>
        <span>Services</span>
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="./gallery">
        <mat-icon>photo_library</mat-icon>
        <span>Gallery</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
