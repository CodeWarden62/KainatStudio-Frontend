<div class="content">
  <div class="heading-area">
    <div class="heading">Services</div>
    <div class="sub-heading">All types of services offered by Kainaat Studio</div>
  </div>
  <br>
  <br>
  <a mat-flat-button  routerLinkActive="active" routerLink="./new"  >
    <mat-icon>plus</mat-icon>
    <span>Add New Service</span>
  </a>



  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- Thumbnail Column -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let service">
        <img [src]="service.thumbnail" alt="Service Thumbnail" class="thumbnail-image">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let service">{{ service.name }}</td>
    </ng-container>

    <!-- Price Range Column -->
    <ng-container matColumnDef="priceRange">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price Range</th>
      <td mat-cell *matCellDef="let service">Rs.{{service.minPrice}}-{{service.maxPrice}}</td>
    </ng-container>

    <!-- Active/Inactive Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let service">
        <span [class]="'status-' + (service.status ? 'Active' : 'Inactive')">
          {{ service.status}}
        </span>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let service">
        <a mat-icon-button color="primary" [routerLink]="['./edit',service.id]" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let service">
        <button (click)="handleDelete(service.id)" mat-icon-button color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let service; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z1" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
