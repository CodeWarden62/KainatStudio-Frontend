<div class="container">
  <div class="card">
    <div class="left-panel">
      <img src="" alt="Page Logo">
    </div>
    <div class="right-panel">
      <h1>Admin Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Enter your Username</mat-label>
          <input matInput placeholder="Username" type="text"
          (blur)="validateUsername()"
          maxlength="40"
          [formControlName]="FormControlNames.Username">
          <mat-error *ngIf="errors.email">
            {{errors.email}}
            </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="Password" type="password"
          maxlength="40"
          (blur)="validatePassword()"
          [formControlName]="FormControlNames.Password">
          <mat-error *ngIf="errors.password">
            {{errors.password}}
            </mat-error>
        </mat-form-field>



        <mat-error *ngIf="errors.apiError">{{errors.apiError}}</mat-error>
        <button  class="submit" mat-raised-button color="primary" type="submit">Login</button>

      </form>
    </div>
  </div>
</div>
